version: '3.8'

services:
  nginx:
    image: nginx
    restart: always
    container_name: nginx
    privileged: true
    network_mode: "host"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/robots.txt:/var/www/html/robots.txt
      - etc-letsencrypt:/etc/letsencrypt
      - www-html:/var/www/html

  certbot:
    image: certbot/certbot
    volumes:
      - etc-letsencrypt:/etc/letsencrypt
      - www-html:/var/www/html
      - certbot-cron:/var/spool/cron/crontabs/root
    depends_on:
      - nginx
    command: certbot certonly --webroot -w /var/www/html --email mmlomonosov@gmail.com -d cloudgram.online -d api.cloudgram.online -d app.cloudgram.online -d funpay.cloudgram.online -d test.cloudgram.online --cert-name=certfolder --key-type rsa --agree-tos --non-interactive && while true
    ports:
      - "6000:80"
    tty: true


volumes:
  www-html:
  etc-letsencrypt:
